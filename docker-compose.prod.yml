services:
  app:
    build: .
    container_name: repair_app_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - storage_prod:/var/www/html/storage
    env_file:
      - env.production.example
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: repair_nginx_prod
    restart: always
    ports:
      - "${PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - storage_prod:/var/www/html/storage
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: repair_postgres_prod
    restart: always
    env_file:
      - env.production.example
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-repair_user} -d ${POSTGRES_DB:-repair_requests}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
  storage_prod:
