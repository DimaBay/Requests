services:
  app:
    build: .
    container_name: repair_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=repair_requests
      - DB_USERNAME=repair_user
      - DB_PASSWORD=repair_secret
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: repair_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: repair_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: repair_requests
      POSTGRES_USER: repair_user
      POSTGRES_PASSWORD: repair_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repair_user -d repair_requests"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
